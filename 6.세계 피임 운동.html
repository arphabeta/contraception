<h2>세계 피임 운동</h2>
<h3>일본의 피임 운동</h3>
<img src="K-002.jpg">
<p>
 카즈코 후쿠다씨가 만든 <a href="https://www.nandenaino.com/blank" target="blank" title="なんでないの">なんでないの 홈페이지</a>. 스웨덴 유학 중 일본의 부실한 성교육과 피임관련 정책들이 부족한 것을 깨닫고 「＃なんでないの (왜 없는 걸까)」라고 생각하던 와중 “있는 게 당연하다"는 생각이 든 후 홈페이지를 만들어 일본에서 피임 관련 정보를 아카이빙하며, 현재 일본에서 피임약 온라인 처방과 피임약 가격 인하 서명운동을 진행하고 있다.
</p>
